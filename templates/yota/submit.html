{% extends base %}
{% block label %}{% if label %}<div class="col-lg-3"></div>{% endif %}{% endblock %}
{% block control %}
<button ng-click="submit()"
       placeholder="{{ placeholder }}"
       class="{{ css_class }}"
       style="{{ css_style }}"
       type="button"
       id="{{ id }}"
       name="{{ name }}"
       {% if disabled %}disabled{% endif %}>
       {{ title }}
</button>
{% endblock %}
