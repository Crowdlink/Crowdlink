{% extends base %}
{% block label %}
{% endblock %}
{% block control %}
<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a class="accordion-toggle fill-link" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          Select a Repository&nbsp; <i class="icon-caret-down"></i>
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel panel-collapse collapse">
      <table class="table table-hover">
        {% for repo, description in items %}
        <tr class="record-table">
            <td><i class="icon-book"></i> &nbsp;<a href="{{repo['url']}}">{{repo['full_name']}}</a></td>
          <td>
            <input type="radio" value="{{value}}" name="{{name}}"{% if data == value %} selected{% endif %}>
          </td>
        </tr>
        {% endfor %}
        <tr class="active">
            <td><input type="submit" class="btn btn-sm btn-danger" value="Sync" /></td>
            <td></td>
        </tr>
      </table>
    </div>
  </div>
</div>
{% endblock %}
