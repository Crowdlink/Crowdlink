{% block title %}View Improvement "{{ improvement.brief }}"{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="col">
      <h2>{{ improvement.brief }}</h2>
      <h4>

    </div>
  </div>
  <div class="col-md-4">
  </div>
</div>
{% endblock %}
