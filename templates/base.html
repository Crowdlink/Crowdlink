<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <link href="/static/lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/lib/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/main.css" rel="stylesheet" media="screen">
    <title>{% block title %}{% endblock %} - LoL Fantasy Tracker</title>
    {% endblock %}
  </head>
  <body>
    <div id="wrap">
      <div class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
              <a class="navbar-brand" href="/">LoL Fantasy League</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li{% if request.path == "/" %} class="active"{%endif%}><a href="/">Home</a></li>
                <li{% if request.path == "/plans" %} class="active"{%endif%}><a href="/plans">Plans</a></li>
                <li{% if request.path == "/settings" %} class="active"{%endif%}><a href="/settings">Account</a></li>
                <li{% if request.path == "/register" %} class="active"{%endif%}><a href="/register">Register</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
      </div>
      <div class="container">
        <div class="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Warning!</strong> Best check yo self, you're not looking too good.
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>
    <div id="footer navbar-default navbar">
      <div class="container">
        <p class="text-muted" style="margin:20px 0px;">
        {% block footer %}
        &copy; Copyright 2013 by me.
        {% endblock %}
        </p>
      </div>
    </div>
  </body>
</html>
