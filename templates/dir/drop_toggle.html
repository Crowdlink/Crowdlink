<div class='btn-group'>
  <a class='button dropdown-toggle' ng-class='{disabled: attr_val}' ng-click='attr_val &amp;&amp; update(attr, false)'>
    <i></i>
    <div class='in-button'></div>
    <span class='caret' ng-hide='attr_val'></span>
  </a>
  <ul class='dropdown-menu'>
    <li ng-repeat='reason in reasons'>
      <a ng-click='update(attr, reason)'>{[{ reason }]}</a>
    </li>
  </ul>
</div>
